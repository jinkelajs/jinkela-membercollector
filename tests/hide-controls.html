<script>
require([ '/umd.js' ], (MemberCollector) => {

  let mc = new MemberCollector({ data: [], 'flatten-text': null, 'checked-only-text': null }).to(document.body);

  let search = mc.element.querySelector('input').parentNode;

  Tester.assert(!search.nextElementSibling, 'search.nextElementSibling must not be found')

  Tester.feedback(true);

});
</script>
