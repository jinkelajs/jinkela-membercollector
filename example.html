<meta charset="utf-8" />
<script src="https://unpkg.com/jinkela@1.2.19/umd.js"></script>
<script src="index.js"></script>
<script>
addEventListener('load', () => {

  new Radio({ text: 'hehe' }).to(document.body);
  new Radio({ text: 'hehe', checked: true }).to(document.body);
  new Radio({ text: 'hehe', readonly: true }).to(document.body);
  new Radio({ text: 'hehe', readonly: true, checked: true }).to(document.body);

  document.body.insertAdjacentHTML('beforeend', '<hr/>');

  {
    let list = Radio.from([ { text: 'pen' }, { text: 'apple' }, { text: 'pineapple' } ]).to(document.body);
    let changing = false;
    for (let i of list) {
      i.element.addEventListener('change', () => {
        if (changing) return;
        changing = true;
        for (let j of list) if (i !== j) j.checked = false;
        changing = false;
      });
    }
  }
  
});
</script>
